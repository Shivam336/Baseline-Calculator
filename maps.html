				<body onload = "loadMap()">
  <div id="map" style="width: 1000px; height: 450px;"></div>
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
      
  <script type="text/javascript">
    var locations = [
      
      ['Site Name - Vijayawada<br>Site Type - Oil<br>Location - 16.5062, 80.6480', 16.5062, 80.6480, 3],
      ['Site Name - Vizag<br>Site Type - gas<br>Location -  17.6868, 83.2185', 17.6868, 83.2185, 2],
      ['Site Name - Hyderabad<br>Site Type - gas and oil<br>Location -  17.3850, 78.4867', 17.3850, 78.4867, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: new google.maps.LatLng(20.5937, 78.9629),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
	    var directionsService = new google.maps.DirectionsService();

    function calcRoute() {
    var start = document.getElementById("start").value;
    var end = document.getElementById("end").value;
    var distanceInput = document.getElementById("distance");

    var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.DirectionsTravelMode.DRIVING
    };

    directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            distanceInput.value = response.routes[0].legs[0].distance.value / 1000;
        }
    });
    }
  </script>  </h2>
